# to replicate -> conda env create --file environment.yml
name: {{ cookiecutter.project_slug }}
channels:
  - anaconda
  - conda-forge
  - defaults
dependencies:
  - fs
  - jupyter
  - jupyterlab
  - pathlib
  - ipykernel
  - pandas
  - scikit-learn
  - matplotlib=3.4.3
  - seaborn=0.11.2
  - numpy
  - scipy
  - statsmodels
  - python={{ cookiecutter.python_version }}